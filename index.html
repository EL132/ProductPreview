<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/fc26499fd3.js" crossorigin="anonymous"></script>
</head>
<body>

  <section id="entire-card">

    <img class = "perfume-image" src="perfume_photo.jpg" alt="photo of perfume">

    <section class="content-wrapper">
      <div class="content">
        <div class="category">Perfume</div>

        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <section class="price-section">
          <div class="current-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </section>

        <button class="button"><i class="fa-solid fa-cart-arrow-down"></i> Add to Cart</button>
      </div>
      
    </section> <!--end of content wrapper section-->

  </section> <!--end of entire card-->
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elias Lind</a>.
  </div>


</body>
</html>
